<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">  
                    <!-- lo que ponga entre [] para indicarle a angular que el valor que va a tener esta propiedad viene del componente de ts -->
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                        style="height:5px;"
                        [style.width]="getProgreso1"
                        role="progressbar">
                    </div>
                </div>

                <div class="progress m-t-20">   
                    <div class="progress-bar bg-info progress-bar-striped active" 
                        style="height:5px;"
                        [style.width]="getProgreso2"  
                        role="progressbar">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                        <!--lo que esta entre[] Infotmacion que el padre le manda al hijo (al incrementador.components).  () lo que recibe del hijo -->
                <app-incrementador (valor)="progreso1 = $event " 
                                    [valor]="progreso1">
                </app-incrementador>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (valor)="progreso2 = $event " 
                                    [valor]="progreso2"
                                    [btnClass]="'btn-info'">
                </app-incrementador>

            </div>
        </div>
    </div>

</div>
